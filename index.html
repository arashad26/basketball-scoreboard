<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="add-container">
                    <button id="add-1-home" class="btn">+1</button>
                    <button id="add-2-home" class="btn">+2</button>
                    <button id="add-3-home" class="btn">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h3>AWAY</h3>
                <div id="guest-score" class="score">0</div>
                <div class="add-container">
                    <button id="add-1-guest" class="btn">+1</button>
                    <button id="add-2-guest" class="btn">+2</button>
                    <button id="add-3-guest" class="btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
